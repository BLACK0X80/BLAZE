name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  LLVM_VERSION: 15

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy
    
    # Install LLVM on Ubuntu
    - name: Install LLVM (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 15 all
        sudo apt-get install -y llvm-15-dev libpolly-15-dev
        echo "LLVM_SYS_150_PREFIX=/usr/lib/llvm-15" >> $GITHUB_ENV
        llvm-config-15 --version
    
    # Install LLVM on macOS
    - name: Install LLVM (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install llvm@15
        echo "LLVM_SYS_150_PREFIX=$(brew --prefix llvm@15)" >> $GITHUB_ENV
        $(brew --prefix llvm@15)/bin/llvm-config --version
    
    # Install LLVM on Windows
    - name: Install LLVM (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install llvm --version=15.0.7 --allow-downgrade -y
        echo "LLVM_SYS_150_PREFIX=C:\Program Files\LLVM" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        & 'C:\Program Files\LLVM\bin\llvm-config.exe' --version
      shell: pwsh
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-
    
    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-index-
    
    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-${{ matrix.rust }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.rust }}-cargo-build-
    
    - name: Check formatting
      run: cargo fmt -- --check
      continue-on-error: true
    
    - name: Run clippy
      run: cargo clippy --all-features -- -D warnings
      continue-on-error: true
    
    - name: Check compilation
      run: cargo check --all-features --verbose
    
    - name: Build debug
      run: cargo build --all-features --verbose
    
    - name: Build release
      run: cargo build --release --all-features --verbose
    
    - name: Run tests
      run: cargo test --all-features --verbose
      continue-on-error: true
    
    - name: Run doc tests
      run: cargo test --doc --all-features
      continue-on-error: true

  build-without-llvm:
    name: Build without LLVM
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Check without LLVM
      run: cargo check --no-default-features --verbose
    
    - name: Build without LLVM
      run: cargo build --no-default-features --verbose
    
    - name: Test without LLVM
      run: cargo test --no-default-features --verbose
      continue-on-error: true

  build-release:
    name: Build Release Binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: blaze-linux-x86_64
            binary: blaze
          - os: windows-latest
            artifact: blaze-windows-x86_64
            binary: blaze.exe
          - os: macos-latest
            artifact: blaze-macos-x86_64
            binary: blaze
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    # Install LLVM on Ubuntu
    - name: Install LLVM (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 15 all
        sudo apt-get install -y llvm-15-dev
        echo "LLVM_SYS_150_PREFIX=/usr/lib/llvm-15" >> $GITHUB_ENV
    
    # Install LLVM on macOS
    - name: Install LLVM (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install llvm@15
        echo "LLVM_SYS_150_PREFIX=$(brew --prefix llvm@15)" >> $GITHUB_ENV
    
    # Install LLVM on Windows
    - name: Install LLVM (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install llvm --version=15.0.7 --allow-downgrade -y
        echo "LLVM_SYS_150_PREFIX=C:\Program Files\LLVM" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      shell: pwsh
    
    - name: Build release
      run: cargo build --release --all-features --verbose
    
    - name: Strip binary (Unix)
      if: runner.os != 'Windows'
      run: strip target/release/${{ matrix.binary }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.artifact }}
        path: target/release/${{ matrix.binary }}
        if-no-files-found: error

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Install LLVM
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 15 all
        sudo apt-get install -y llvm-15-dev
        echo "LLVM_SYS_150_PREFIX=/usr/lib/llvm-15" >> $GITHUB_ENV
    
    - name: Check formatting
      run: cargo fmt --all -- --check
    
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    
    - name: Check documentation
      run: cargo doc --no-deps --all-features
      env:
        RUSTDOCFLAGS: -D warnings

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run security audit
      uses: actions-rs/audit-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
